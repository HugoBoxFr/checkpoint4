<footer id="contact" class="container-fluid">
    <div class="container">
        <div class="title">
            <h2>Une question ? Un devis ? <br>Ou simplement prendre un café ? <br>Contactez-moi !</h2>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-6 col-lg-7 content">
                <div class="video">
                    <video autoplay loop>
                        <source src="assets/coffee.mp4"
                                type="video/mp4">
                    
                        Désolé, votre navigateur ne prend pas en charge cette vidéo.
                    </video>
                </div>

                <div class="infos">
                    <div class="info">
                        <h4><i class="fas fa-portrait"></i>&nbsp;{{ userToFooter?.firstname }} {{ userToFooter?.lastname }}</h4>
                        <p><i class="fas fa-map-marker-alt"></i>&nbsp;{{ userToFooter?.city }}</p>
                        <p><i class="fas fa-mobile-alt"></i>&nbsp;<a href="tel:{{ userToFooter?.phone }}">{{ userToFooter?.phone }}</a></p>
                        <p><i class="fas fa-envelope-square"></i>&nbsp;<a href="mailto:{{ userToFooter?.mail }}">{{ userToFooter?.mail }}</a></p>
                    </div>
    
                    <hr>
    
                    <div class="social">
                        <ul>
                            <li><a href="#" class="btn btn-danger" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#" class="btn btn-danger" target="_blank"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#" class="btn btn-danger" target="_blank"><i class="fab fa-github"></i></a></li>
                            <li><a href="#" class="btn btn-danger" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-5">
                <form [formGroup]="contactForm">                          
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="name">Votre nom :</label>
                                <input id="name" formControlName="name" name="name">
                            </div>

                            <div class="col-sm-6">
                                <label for="mail">Votre mail :</label>
                                <input id="mail" formControlName="mail" name="mail">
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="subject">Votre sujet :</label>
                        <select formControlName="subject" name="subject">
                            <option value="">-- Choississez une option SVP --</option>
                            <option value="devis">Devis</option>
                            <option value="information">Information</option>
                            <option value="engager">M'engager</option>
                            <option value="other">Autre</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Votre message :</label>
                        <textarea rows='3' formControlName="message" name="message">
                        </textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="sroll-top">
        <a href="#home">
            <i class="fas fa-arrow-circle-up"></i>
        </a>
    </div>
</footer>
